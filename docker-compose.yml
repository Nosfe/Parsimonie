services:
  db:
    image: postgres:16-alpine
    container_name: parsimonie-db
    environment:
      POSTGRES_USER: parsimonie
      POSTGRES_PASSWORD: parsimonie_dev
      POSTGRES_DB: parsimonie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parsimonie"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parsimonie-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=parsimonie;Username=parsimonie;Password=parsimonie_dev
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
